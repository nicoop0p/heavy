<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>heavy</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 40px 20px;
    }
    
    .logo {
      display: block;
      margin: 0 auto 30px auto;
      max-width: 160px;
      width: 100%;
      height: auto;
    }

    h1 {
      font-size: 3.5rem;
      letter-spacing: 0.2rem;
      text-transform: lowercase;
      margin-bottom: 30px;
    }

    .tracklist {
      text-align: left;
      margin-top: 30px;
    }

    .track {
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .track:hover {
      opacity: 0.6;
    }

    .track span {
      opacity: 0.7;
      margin-right: 10px;
    }

    .note {
      margin-top: 30px;
      font-size: 0.85rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- ALBUM LOGO -->
  <img src="heavy.png" alt="heavy album logo" class="logo">

  <!-- ALBUM NAME -->
  <h1>heavy</h1>

  <!-- TRACKLIST -->
  <div class="tracklist">

    <div class="track" onmouseenter="playSnippet('t1')" onmouseleave="stopSnippet('t1')">
      <span>01.</span> empty
      <audio id="t1" src="snippets/empty.mp3"></audio>
    </div>

    <div class="track" onmouseenter="playSnippet('t2')" onmouseleave="stopSnippet('t2')">
      <span>02.</span> too much
      <audio id="t2" src="snippets/too much.mp3"></audio>
    </div>

    <div class="track" onmouseenter="playSnippet('t3')" onmouseleave="stopSnippet('t3')">
      <span>03.</span> cant look away
      <audio id="t3" src="snippets/cant look away.mp3"></audio>
    </div>

    <div class="track" onmouseenter="playSnippet('t4')" onmouseleave="stopSnippet('t4')">
      <span>04.</span> i let it hurt
      <audio id="t4" src="snippets/i let it hurt.mp3"></audio>
    </div>

    <div class="track" onmouseenter="playSnippet('t5')" onmouseleave="stopSnippet('t5')">
      <span>05.</span> grew up wrong
      <audio id="t5" src="snippets/grew up wrong.mp3"></audio>
    </div>

    <div class="track" onmouseenter="playSnippet('t6')" onmouseleave="stopSnippet('t6')">
      <span>06.</span> headlines
      <audio id="t6" src="snippets/headlines.mp3"></audio>
    </div>

  </div>

  <div class="note">
    hover to listen • snippets only • album coming soon
  </div>

</div>

<script>
  function playSnippet(id) {
    const audio = document.getElementById(id);
    audio.currentTime = 0;
    audio.volume = 0.7;
    audio.play();
  }

  function stopSnippet(id) {
    const audio = document.getElementById(id);
    audio.pause();
    audio.currentTime = 0;
  }
</script>

</body>
</html>
