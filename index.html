<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>heavy — album</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 40px 20px;
    }

    .logo {
      width: 160px;
      height: 160px;
      margin: 0 auto 20px auto;
      border: 1px solid rgba(255,255,255,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    h1 {
      font-size: 3.5rem;
      letter-spacing: 0.2rem;
      text-transform: lowercase;
      margin-bottom: 30px;
    }

    .tracklist {
      text-align: left;
      margin-top: 30px;
    }

    .track {
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .track:hover {
      opacity: 0.6;
    }

    .track span {
      opacity: 0.7;
      margin-right: 10px;
    }

    .note {
      margin-top: 30px;
      font-size: 0.85rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- ALBUM LOGO -->
  <div class="logo">
    album logo
  </div>

  <!-- ALBUM NAME -->
  <h1>heavy</h1>

  <!-- TRACKLIST -->
  <div class="tracklist">

    <div class="track" onmouseenter="playSnippet('t1')" onmouseleave="stopSnippet('t1')">
      <span>01.</span> intro
      <audio id="t1" src="snippets/intro.mp3"></audio>
    </div>

    <div class="track" onmouseenter="playSnippet('t2')" onmouseleave="stopSnippet('t2')">
      <span>02.</span> fresh start
      <audio id="t2" src="snippets/fresh-start.mp3"></audio>
    </div>

    <div class="track" onmouseenter="playSnippet('t3')" onmouseleave="stopSnippet('t3')">
      <span>03.</span> confident
      <audio id="t3" src="snippets/confident.mp3"></audio>
    </div>

    <div class="track" onmouseenter="playSnippet('t4')" onmouseleave="stopSnippet('t4')">
      <span>04.</span> sweet
      <audio id="t4" src="snippets/sweet.mp3"></audio>
    </div>

    <div class="track" onmouseenter="playSnippet('t5')" onmouseleave="stopSnippet('t5')">
      <span>05.</span> bittersweet poetry
      <audio id="t5" src="snippets/bittersweet-poetry.mp3"></audio>
    </div>

  </div>

  <div class="note">
    hover to listen • snippets only • album coming soon
  </div>

</div>

<script>
  function playSnippet(id) {
    const audio = document.getElementById(id);
    audio.currentTime = 0;
    audio.volume = 0.7;
    audio.play();
  }

  function stopSnippet(id) {
    const audio = document.getElementById(id);
    audio.pause();
    audio.currentTime = 0;
  }
</script>

</body>
</html>
